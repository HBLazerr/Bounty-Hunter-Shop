<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="home.css" />

    <title>Cryptic Transactions</title> 
    <!-- Name could change to HUSH Trading -->
  </head>
  <body>
    <!-- Video Background -->
    <video id="bgVideo" autoplay muted playsinline>
      <source src="underground-bg.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Content -->
    <div class="content">
      <h1>HUSH TRADING</h1>
      <p>Explore futuristic technology and gear.</p>

      <!-- From Uiverse.io by Galahhad -->
      <a href="../Shop/shop.html">
        <button class="ui-btn">
          <span> Enter Market </span>
        </button>
      </a>
    </div>

    <script>
      const video = document.getElementById("bgVideo");

      video.addEventListener("timeupdate", function () {
        const remainingTime = video.duration - video.currentTime;

        // Start blurring and darkening when 2 seconds are left
        if (remainingTime < 2) {
          let effectAmount = (2 - remainingTime) * 5; // Max effect: 10px blur and 0.5 brightness
          video.style.filter = `blur(${effectAmount}px) brightness(${
            1 - effectAmount / 20
          })`;
        }
      });

      video.addEventListener("ended", function () {
        video.pause(); // Pause at last frame
        video.currentTime = video.duration - 0.05; // Ensure it stays on last frame
      });
    </script>
  </body>
</html>
