<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <title>Home | Cryptic Transactions</title>
  </head>
  <body>
    <!-- Video Background -->
    <video id="bgVideo" autoplay muted loop>
      <source src="cyberpunk-hero.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Content -->
    <div class="content">
      <h1>WELCOME TO</h1>
      <div class="glitchText">
        <div title="CRYPTIC TRANSACTIONS" id="glitch">CRYPTIC TRANSACTIONS</div>
      </div>

      <p>No Records. No Traces. No Questions.</p>

      <!-- From Uiverse.io by Galahhad -->
      <a href="Shop/shop.html">
        <button id="universal-effect">
          <span> Access the Underground </span>
        </button>
      </a>
    </div>

    <script>
      const video = document.getElementById("bgVideo");
      const content = document.querySelector(".content");

      // Add blur effect after a few seconds
      setTimeout(() => {
        video.classList.add("blurred");
      }, 300); // 1.5 seconds delay

      // Fade in content after a few seconds
      window.addEventListener("load", () => {
        setTimeout(() => {
          content.classList.add("fade-in");
        }, 500); // 1/2 second delay
      });
    </script>
  </body>
</html>
